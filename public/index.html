<!DOCTYPE html>
<html lang="en">
    <head><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
        <title>Skyfall</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html; charset=utf-8" http-equiv="Content-type">
        <meta name="HandheldFriendly" content="true">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="msapplication-TileColor" content="#ffffff">
        <link rel="shortcut icon" href="/favicon.png">
        <link href='/metrics-graphics-2.11.0/dist/metricsgraphics.css' rel='stylesheet' type='text/css'>
        <style>
body{
    -webkit-transition: 0.4s background;
       -moz-transition: 0.4s background;
        -ms-transition: 0.4s background;
            transition: 0.4s background;
    text-align: center;
    font-family: Futura, sans-serif;
}
h1{
    font-weight: lighter;
    padding-top: 20%;
    text-transform: uppercase;
}
a{
    text-decoration: none;
}
.mg-brush-container {
      cursor: crosshair; 
}

.mg-brush-container.mg-brushing {
      cursor: ew-resize; 
}

.mg-brushed, .mg-brushed * {
      cursor: zoom-out !important; 
}

.mg-brush rect.mg-extent {
      fill: rgba(0, 0, 0, 0.3); 
}

.mg-brushing-in-progress {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none; 
}
        </style>
    </head>
    <body>
        <h1>Skyfall</h1>
        <div id="charts">
            <div id="photo"></div>
            <div id="barom"></div>
            <div id="therm"></div>
            <div id="humid"></div>
        </div>
        <div class="container">
            <p id="PHOTORESISTOR">Waiting for the sky to fall...</p>
            <p id="BARORESISTOR"></p>
            <p id="THERMORESISTOR"></p>
            <p id="HUMISTOR"></p>
            <p id="help">
                <a target="_blank" href="https://github.com/andjosh/skyfall">What is this?</a>
            </p>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' async=""></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="/metrics-graphics-2.11.0/dist/metricsgraphics.min.js"></script>
        <script src="/metrics-graphics-2.11.0/mg_line_brushing.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
